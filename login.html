	<div class="limiter">
		<div class="container-login100">
			<img src="images/logo.png" alt="LOGO" align="middle">
			<div class="wrap-login100 p-t-85 p-b-20" style="padding-top: 50px;">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70" style="padding-bottom: 0px;">
						Welcome To Cheap Trade
					</span>
					<span class="login100-form-avatar" style="display:none;">

					</span>

						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="login" type="submit">

						</button>
						<p style="margin-top: 20px; color: #727272;" id="loginMessage"></p>
					</div>

							<span class="txt1">

						</li>

						<li>

	<script>
	$(document).ready(function(){
		var state = "login";
		
		$("#forgot").click(function(){
			$("#shame").fadeIn(500).delay(3000).fadeOut(1000);
		});
		
		$("#signup").click(function(){
		location.href = "signup.html";
			/*$(this).text(state);
			if(state === "login"){
				state = "signup";
			} else{
				state = "login";
			}
			$("#login").text(state);*/
		});
		
		$("form").submit(function(e){
			e.preventDefault(); // so it wouldn't use form functionality
			let email = $("#email").val();
			let pass = $("#pass").val();
			console.log(email, pass);
			if(state === "login"){
				firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
					// Handle Errors here.
					var errorCode = error.code;
					var errorMessage = error.message;
					$("#loginMessage").text(errorMessage);
				});
			} else{
				firebase.auth().createUserWithEmailAndPassword(email, pass).then(function(snapshot){
				//var userId = firebase.auth().currentUser.uid;
				//var root = firebase.database().ref();
			   // root.child("productCount/"+userId).set(0);				
				
				}).catch(function(error) {
				    // Handle Errors here.
				    var errorCode = error.code;
				    var errorMessage = error.message;
					$("#loginMessage").text(errorMessage);
				});
				

			}
			
		});
		
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				var displayName = user.displayName;
				var email = user.email;
				var emailVerified = user.emailVerified;
				var photoURL = user.photoURL;
				var isAnonymous = user.isAnonymous;
				var uid = user.uid;
				var providerData = user.providerData;
				localStorage['user'] = user;
				location.href = "index.html";
			} else {
				// User is signed out.
				// ...
			}
		});
		
	});
	</script>
